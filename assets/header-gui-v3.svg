<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 180">
  <defs>
    <linearGradient id="textGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="windowGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#181825"/>
    </linearGradient>
  </defs>

  <!-- Window frame -->
  <rect x="20" y="15" width="460" height="150" rx="12" fill="url(#windowGrad3)" stroke="#313244" stroke-width="2"/>

  <!-- Window dots -->
  <circle cx="45" cy="35" r="6" fill="#f38ba8"/>
  <circle cx="65" cy="35" r="6" fill="#f9e2af"/>
  <circle cx="85" cy="35" r="6" fill="#a6e3a1"/>

  <!-- Icon: Overlapping chat bubbles (multiple AI backends) -->
