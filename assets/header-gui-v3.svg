  <rect x="60" y="78" width="35" height="28" rx="6" fill="#f9e2af" opacity="0.8"/>
  <rect x="75" y="91" width="35" height="28" rx="6" fill="#4ade80" opacity="0.9"/>

  <!-- Text: App name -->
  <text x="140" y="95" font-family="Source Code Pro, monospace" font-size="36" font-weight="700" fill="url(#textGrad3)">simple-code-gui</text>

  <!-- Tagline -->
  <text x="140" y="125" font-family="Source Code Pro, monospace" font-size="14" font-weight="400" fill="#6c7086">Multi-backend AI coding assistant</text>
</svg>
