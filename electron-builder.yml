appId: com.simple-code-gui.app
productName: Simple Code GUI
directories:
  buildResources: resources
  output: dist-build
files:
  - dist/**/*
extraResources:
  - from: resources/icon.png
    to: icon.png

publish:
  provider: github
  owner: DonutsDelivery
  repo: simple-claude-gui
linux:
  target:
    - AppImage
    - deb
    - rpm
  category: Development
  icon: resources/icon.png
  executableName: simple-code-gui
  desktop:
    StartupWMClass: simple-code-gui
  synopsis: Multi-backend AI coding assistant GUI
  description: Desktop app for managing multiple AI coding assistant sessions across projects

appImage:
  artifactName: Simple-Code-GUI-${version}.${ext}

deb:
  artifactName: Simple-Code-GUI-${version}.${ext}
  depends:
    - libnotify4
    - libxtst6
    - libnss3

rpm:
  artifactName: Simple-Code-GUI-${version}.${ext}

mac:
  target:
    - dmg
    - zip
  category: public.app-category.developer-tools
  icon: resources/icon.png
  artifactName: Simple-Code-GUI-${version}-${arch}.${ext}

win:
  target:
    - nsis
    - portable
    - appx
  icon: resources/icon.ico
  artifactName: Simple-Code-GUI-${version}-${arch}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: Simple-Code-GUI-Setup-${version}.${ext}

portable:
  artifactName: Simple-Code-GUI-Portable-${version}.${ext}

appx:
  applicationId: SimpleCodeGUI
  displayName: Simple Claude GUI
  identityName: SimpleCodeGUI
  publisher: CN=DonutsDelivery
  publisherDisplayName: DonutsDelivery
  languages:
    - en-US
  artifactName: Simple-Code-GUI-Store-${version}.${ext}
